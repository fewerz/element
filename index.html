<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Periodic Table Bingo</h1>
        <button id="generate">Generate My Bingo Card</button>
        <div id="bingo-card" class="bingo-card"></div>
        <div id="draw-section">
            <button id="draw">Draw Element</button>
            <button id="reset">Reset</button>
            <div id="drawn-elements-container">
                <div id="drawn-element"></div>
                <div id="drawn-elements"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
